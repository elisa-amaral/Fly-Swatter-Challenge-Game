<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome: Fly-Swatter Challenge Game</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="images/fly.png">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	    
		<script>
			function play() 
			{
				
				var level = document.getElementById('level').value
				
				if (level === '') 
				{
					document.getElementById('modalTitle').innerHTML = 'Oops!'
					document.getElementById('modalTitleDiv').className = 'modal-header font-weight-bold text-danger'
					document.getElementById('modalContent').innerHTML = 'Select a level of difficulty to start playing'
					document.getElementById('modalButton').innerHTML = 'OK'
					document.getElementById('modalButton').className = 'btn btn-danger font-weight-bold'
	
					$('#modal').modal('show')
					
					return false
				} 
				else 
				{
					window.location.href = "game.html?" + level
				}
	
			}
		</script>

	</head>
	<body>
		<div class="container">

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="images/game.png">
					</div>
					
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control font-weight-bold text-secondary" id="level">
								<option selected value="" disabled>-- Select game difficulty --</option>
								<option value="easy">Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>
							</select>
						</div>
						
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-primary btn-lg font-weight-bold mt-2" onclick="play()">
							Play
						</button>
					</div>
					
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div id="modalTitleDiv">
				  <h5 class="modal-title" id="modalTitle"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body font-weight-bold" id="modalContent"></div>
				<div class="modal-footer">
				  <button type="button" data-dismiss="modal" id="modalButton"></button>
				</div>
			  </div>
			</div>
		</div> 
	</body>
</html>
